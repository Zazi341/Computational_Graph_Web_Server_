<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced-Prog Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .column {
            display: flex;
            flex-direction: column;
        }

        .left-column {
            width: 22%;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
        }

        .center-column {
            width: 56%;
            background-color: #fff;
        }

        .right-column {
            width: 22%;
            background-color: #f5f5f5;
            border-left: 1px solid #ddd;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            min-height: 0;
        }

        /* Alternative: If you want to use table layout, use this instead */
        .table-layout {
            display: table;
            width: 100%;
            height: 100vh;
            table-layout: fixed;
        }

        .table-cell {
            display: table-cell;
            vertical-align: top;
            height: 100vh;
        }
    </style>
</head>
<body>
<!-- Flexbox Layout (Recommended) -->
<div class="dashboard-container">
    <!-- Left column – two tiny forms -->
    <div class="column left-column">
        <iframe src="form.html" name="forms"></iframe>
    </div>

    <!-- Center – graph placeholder -->
    <div class="column center-column">
        <iframe src="temp.html" name="graph"></iframe>
    </div>

    <!-- Right – live topics table -->
    <div class="column right-column">
        <iframe src="temp.html" name="table"></iframe>
    </div>
</div>

</html>
